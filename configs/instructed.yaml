# Multi-trial instructed task only.
trainer_type: parallel
random_seed: 40

wandb:
  project: "timing_context"
  offline: false  # Set to true for offline mode

tasks:
  - task_type: instructed
    weight: 1.0
    task:
      trials_per_sequence: 40

model:
  hidden_size: 256
  tau: 100.0
  activation: elu

training:
  learning_rate: 1e-4
  batch_size: 128
  total_steps: 3000
  log_interval: 20
  num_eval_samples: 128
  checkpoint_interval: 500
  log_dir: logs/instructed
  clip_grad_norm: 1.0