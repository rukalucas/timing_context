# Multi-trial instructed task only.
trainer_type: parallel
random_seed: 42

tasks:
  - task_type: sequence_instructed
    weight: 1.0
    task:
      dt: 10.0
      input_noise_std: 0.05
      w_m: 0.1
      trials_per_sequence: 40

model:
  input_size: 5
  hidden_size: 256
  output_size: 2
  tau: 100.0
  dt: 10.0
  activation: elu
  noise_std: 0.1

training:
  learning_rate: 0.001
  batch_size: 32
  total_steps: 3000
  log_interval: 50
  checkpoint_interval: 500
  log_dir: logs/sequence_instructed
